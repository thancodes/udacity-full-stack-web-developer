<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 logo">
                <img src="img/udacity_logo.svg" alt="Udacity logo">
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 text-uppercase header-text">
                <h1 class="head">Jane Doette</h1>
                <h4 class="role">Front-end Ninja</h4>
            </div>
        </div>
    </header>
    <div class="row text-center">
        <div class="col-md-12">
            <picture>
                <source media="(max-width: 767px)" srcset="img/feature_sm_2x.jpg 2x, img/feature_sm.jpg 1x">
                <source media="(min-width: 768px)" srcset="img/feature_2x.jpg 2x, img/feature.jpg 1x">
                <img src="img/feature.jpg" alt="Main feature image">
            </picture>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="featured-headline">Featured work</h2>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-4 featured-item">
            <figure>
                <a href="#">
                    <picture class="text-center">
                        <source media="(min-width: 768px)" srcset="img/appify_2x.jpg 2x, img/appify.jpg 1x">
                        <img src="img/appify.jpg" alt="Appify image">
                    </picture>
                </a>
                <h3 class="text-uppercase headline">Appify</h3>
                <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
            </figure>
        </div>
        <div class="col-md-4 featured-item">
            <figure>
                <a href="#">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/sunflower_2x.jpg 2x, img/sunflower.jpg 1x">
                        <img src="img/sunflower.jpg" alt="Sunflower image">
                    </picture>
                </a>
                <h3 class="text-uppercase headline">Sunflower</h3>
                <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
            </figure>
        </div>
        <div class="col-md-4 featured-item">
            <figure>
                <a href="#">
                    <picture>
                        <source media="(min-width: 768px)" srcset="img/bokeh_2x.jpg 2x, img/bokeh.jpg 1x">
                        <img src="img/bokeh.jpg" alt="Bokeh image">
                    </picture>
                </a>
                <h3 class="text-uppercase headline">Bokeh</h3>
                <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
            </figure>
        </div>
    </div>
</div>
</body>
</html>
