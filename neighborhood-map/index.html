<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 ( 100%/16*9 = 56.25% ) */
        }

        .iframe-container > * {
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #sidebar {
            margin-top: 30px;
        }

        .list-group {
            max-height: 300px;
            overflow-y: scroll;
        }

        .list-group > .list-group-item {
            width: 99%;
        }

        /* Let's get this party started */
        ::-webkit-scrollbar {
            width: 12px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.8);
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="sidebar" class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <h1>The Districts of Thailand</h1>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <input type="text" data-bind="value: search, valueUpdate: 'afterkeydown'" class="form-control" placeholder="Search...">
                </div>
                <div class="panel-body">
                    <ul data-bind="foreach: filteredItems" class="list-group">
                        <a href="#" data-bind="click: panTo, text: formattedTambon" class="list-group-item"></a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="iframe-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.debug.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzW4E77XCeNaBRJ3xzee1LHISl0nd-efQ"></script>
<script>
    function Tambon(data) {
        var self = this;
        self.district = typeof data['district'] !== 'undefined' ? data['district'] : 'N/A';
        self.province = typeof data['province'] !== 'undefined' ? data['province'] : 'N/A';
        self.lat = typeof data['lat'] !== 'undefined' ? parseFloat(data['lat']) : 0;
        self.lng = typeof data['long'] !== 'undefined' ? parseFloat(data['long']) : 0;

        self.formattedTambon = ko.computed(function () {
            return self.district + ', ' + self.province;
        });
    }

    function NeighborhoodMapViewModel() {
        self.search = ko.observable("");

        self.tambons = ko.observableArray([]);

        self.map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 13.749143, lng: 100.497345},
            zoom: 15,
            mapTypeControl: false,
            streetViewControl: false
        });

        self.markers = [];

        self.infowindow = new google.maps.InfoWindow({
            height: 320
        });

        self.Marker = function (items) {
            self.clearMarkers();

            for (var i = 0, len = items.length; i < len; i++) {

                let marker = new google.maps.Marker({
                    position: {lat: items[i].lat, lng: items[i].lng},
                    map: self.map
                });

                self.markers.push(marker);

                this.markers[i].setMap(this.map);

                marker.addListener('click', self.selectItem(marker, i));
            }
        };

        self.panTo = function (item) {
            self.map.panTo({lat: item.lat, lng: item.lng});
        };

        self.clearMarkers = function () {
            for (var i = 0; i < this.markers.length; i++) {
                this.markers[i].setMap(null);
            }
            this.markers = [];
        };

        self.filteredItems = ko.computed(function () {
            var query = self.search();
            if (!query) {
                return self.tambons();
            } else {
                return ko.utils.arrayFilter(self.tambons(), function (item) {
                    var formatted = item.district + ', ' + item.province;
                    return formatted.toLowerCase().indexOf(query) !== -1;
                });
            }
        });

        self.filteredItems.subscribe(function () {
            self.Marker(self.filteredItems());
        });

        self.selectItem = function (marker, index) {
            return function () {
                let contentString = '<div>' +
                    '<h3>' + self.tambons()[index].formattedTambon() + '</h3>' +
                    '<p>District: ' + self.tambons()[index].district + '</p>' +
                    '<p>Province: ' + self.tambons()[index].province + '</p>' +
                    '<p>Lat: ' + self.tambons()[index].lat + '</p>' +
                    '<p>Lng: ' + self.tambons()[index].lng + '</p>' +
                    '</div>';

                var infowindow = self.infowindow;
                infowindow.setContent(contentString);
                infowindow.close();

                infowindow.open(self.map, marker);
            };
        };

        self.selectMaker = function () {
            let contentString = '<div>' +
                '<h3>' + items[i].formattedTambon() + '</h3>' +
                '<p>District: ' + items[i].district + '</p>' +
                '<p>Province: ' + items[i].province + '</p>' +
                '<p>Lat: ' + items[i].lat + '</p>' +
                '<p>Lng: ' + items[i].lng + '</p>' +
                '</div>';
            var infowindow = self.infowindow;

            var html = contentString;
            infowindow.setContent(html);
            infowindow.close();

        };

        $.getJSON('tambons.json', function (data) {
            var mappedTambons = $.map(data, function (item) {
                return new Tambon(item);
            })
            self.tambons(mappedTambons);
            self.Marker(self.tambons());
        });
    }

    ko.applyBindings(new NeighborhoodMapViewModel());
</script>
</body>
</html>
